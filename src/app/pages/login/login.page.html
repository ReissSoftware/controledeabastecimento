<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Digite seu Email</ion-label>
    <ion-input autocomplete="email" type="email" [(ngModel)]="inpEmailLogin" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Digite sua Senha</ion-label>
    <ion-input type="password" [(ngModel)]="inpSenhaLogin" required="true"></ion-input>
  </ion-item>
  <ion-button expand="block" fill="outline">Login</ion-button>
  <ion-button expand="block" fill="outline" (click)="toCadastro()">Cadastrar</ion-button>
</ion-content>
